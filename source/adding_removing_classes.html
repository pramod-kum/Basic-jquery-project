<html>
	<head>
		<title>Learn jQuery By Shahzaib Kamal and Joe Parys</title>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-color.js"></script>
		<script>
			$(document).ready(function(){
				// jQuery Codes must be here
				$('#btn1').click(function(){
					$('#div1').addClass('body_style body_style2');
				});
				
				$('#btn2').click(function(){
					$('#div1').removeClass('body_style');
				});
				
				$('#btn3').click(function(){
					$('#div1').removeClass('background');
				});
			});
		</script>
		<style>
			.main {
				margin: 10px;
			}
			.body_style {
				width:300px;height:300px;
			}
			.body_style2 {
				color: white;padding:20px;margin:50px;border: 5px solid black;
			}
			.background {
				background:red;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<button id="btn1">Click to Add Class</button>
			<button id="btn2">Click to Remove Class</button>
			<button id="btn3">Click to Remove hard Coded Class</button>
			<div id="div1" class="background">This is the div1</div>
		</div>
	</body>
</html>
