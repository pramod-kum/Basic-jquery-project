<html>
	<head>
		<title>Learn jQuery By Shahzaib Kamal and Joe Parys</title>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-color.js"></script>
		<script>
			$(document).ready(function(){
				// jQuery Codes must be here
				
				$('#btn1').click(function(){
					var var2 = $('#div1').html();
					alert(var2);
				});
				
				
				$('#div1').click(function(){
					var var1 = $(this).text();
					//alert(var1);
					$('#div2').text(var1);
				});
				
				$('#btn2').click(function(){
					var var3 = $('#div1').text();
					$('#div2').text(var3);
				});
				
				$('#btn3').click(function(){
					var var4 = $('#div1').html();
					$('#div2').html(var4);
				});
				
				$('#btn4').click(function(){
					var var5 = $('#div1').html();
					$('#div2').text(var5);
				});
			});
		</script>
		<style>
			.main {
				margin: 10px;
			}
			.body_style {
				background:red;width:300px;height:300px;margin:20px;color: white;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<button id="btn1">Get the HTML</button>
			<button id="btn2">Copy and Paste</button>
			<button id="btn3">Copy and Paste(HTML)</button>
			<button id="btn4">Copy and Paste(HTML Into Text)</button>
			
			<div id="div1">This is <u>Some</u> Text</div>
			<div class="body_style" id="div2"></div>
		</div>
	</body>
</html>
